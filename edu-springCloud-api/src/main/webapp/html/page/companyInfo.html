<script type="text/javascript">
    $(function () {
        getCompany();
        var companyId = company.id;
        var mobile = company.mobile;
        if (companyId == null || typeof(companyId) === "undefined") {
            layer.msg("公司id为空!");
            return false;
        }

        getPingAnAccount(companyId, mobile);
        getOrder(companyId);
    });

    function getCompany() {
    	console.info(company);
        $("#name").val(company.name);
        $("#mobile").val(company.mobile);
        $("#quota").val(company.quota);
        $("#loan_company_id_card").val(company.usccCode);
        $("#legal_name").val(company.legalName);
        $("#scope").val(company.scope);
        $("#handler_name").val(company.handlerName);
        $("#handler_phone").val(company.handlerPhone);
    }

    function getOrder(companyId) {
        $.ajax({
            type: 'GET',
            url: '/companyInfo/' + companyId,
            async: false,
            data: null,
            success: function (data) {
                console.info(data);
                if (data.success) {
                    var orderList = data.data.orderList;
                    var size = orderList.length;
                    if (size == 0) {
                        $("#orderList").append("<h4>丨借贷信息</h4><div><span class=\"tr\">暂无信息!</span></div>");
                    } else {
                        for (var i = 0; i < orderList.length; i++) {
                            var orderListDiv = "<h4>丨借贷信息</h4>\n" +
                                "            <div>\n" +
                                "                <span class=\"tr\">借款单号:</span>\n" +
                                "                <input class=\"disabled disab-ipt\" type=\"text\" disabled=\"disabled\" value=\"order_no\">\n" +
                                "                <span class=\"tr\">订单状态:</span>\n" +
                                "                <input class=\"disabled disab-ipt\" type=\"text\" disabled=\"disabled\" value=\"status\">\n" +
                                "            </div>\n" +
                                "            <div>\n" +
                                "                <span class=\"tr\">申请时间:</span>\n" +
                                "                <input class=\"disabled disab-ipt\" type=\"text\" disabled=\"disabled\" value=\"apply_time\">\n" +
                                "                <span class=\"tr\">放款时间:</span>\n" +
                                "                <input class=\"disabled disab-ipt\" type=\"text\" disabled=\"disabled\" value=\"pay_time\">\n" +
                                "            </div>\n" +
                                "            <div>\n" +
                                "                <span class=\"tr\">借款利率:</span>\n" +
                                "                <input class=\"disabled disab-ipt\" type=\"text\" disabled=\"disabled\" value=\"rate\">\n" +
                                "                <span class=\"tr\">借款期限(天):</span>\n" +
                                "                <input class=\"disabled disab-ipt\" type=\"text\" disabled=\"disabled\" value=\"life_of_loan\">\n" +
                                "            </div>\n" +
                                "            <div>\n" +
                                "                <span class=\"tr\">最后还款时间:</span>\n" +
                                "                <input class=\"disabled disab-ipt\" type=\"text\" disabled=\"disabled\" value=\"order_deadline\">\n" +
                                "                <span class=\"tr\">确认借款金额:</span>\n" +
                                "                <input class=\"disabled disab-ipt\" type=\"text\" disabled=\"disabled\" value=\"actual_money\">\n" +
                                "            </div>";

                            orderListDiv = orderListDiv.replace("order_no", orderList[i].order_no);
                            orderListDiv = orderListDiv.replace("status", orderList[i].status);
                            orderListDiv = orderListDiv.replace("apply_time", orderList[i].apply_time);
                            orderListDiv = orderListDiv.replace("pay_time", orderList[i].pay_time);
                            orderListDiv = orderListDiv.replace("rate", orderList[i].rate);
                            orderListDiv = orderListDiv.replace("life_of_loan", orderList[i].life_of_loan);
                            orderListDiv = orderListDiv.replace("order_deadline", orderList[i].order_deadline);
                            orderListDiv = orderListDiv.replace("actual_money", orderList[i].actual_money);
                            $("#orderList").append(orderListDiv);
                        }
                    }
                }
            },
            error: function (err) {
                layer.msg(err);
            }
        });
    }

    function getPingAnAccount(companyId, mobile) {
        $.ajax({
            type: 'GET',
            url: '/xs/account/hasOpenPingAnAccount?company_id=' + companyId + "&mobile=" + mobile,
            async: false,
            data: null,
            success: function (data) {
                console.info(data);
                if (data.code === 200) {
                    var obj = data.data;
                    if (obj.infoCode === 12001){
                        $("#p_infoCode").val("已开户");
                        $("#pingAnAccount").append("<div class=\"tc\">\n" +
                            "                <button class=\"btn-next active\"  onClick=\"location.href='/html/page/orderAdd.html'\">去借款</button>\n" +
                            "</div>");
                    } else {
                        $("#p_infoCode").val("未开户");
                        $("#pingAnAccount").append("<div class=\"tc\">\n" +
                            "                <button class=\"btn-next active\"  onClick=\"location.href='/html/page/openAnAccount_v1.html'\">去开户</button>\n" +
                            "</div>");
                    }
                    $("#p_userName").val(obj.infoData.userName);
                    $("#p_bankName").val(obj.infoData.bankName);
                    $("#p_bankCard").val(obj.infoData.bankCard);
                    $("#p_mobile").val(obj.infoData.mobile);
                    $("#p_amount").val(obj.infoData.amount);

                } else {
                    $("#p_infoCode").val("未开户");
                    $("#pingAnAccount").append("<div class=\"tc\">\n" +
                        "                <button class=\"btn-next active\"  onClick=\"location.href='/html/page/openAnAccount_v1.html'\">去开户</button>\n" +
                        "</div>");
                }
            },
            error: function (err) {
                layer.msg(err);
            }
        });
    }

</script>
